<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>购物车练习</title>
  <script src="http://cdn.bootcss.com/angular.js/1.5.9/angular.min.js"></script>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <script src="app.js"></script>
</head>

<body ng-app="myapp">
  <div class="container" ng-controller="myctrl">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>产品编号</th>
            <th>产品名字</th>
            <th>购买数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in apples">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
              <button type="button" class="btn btn-primary" ng-click = "sub(item.id)">-</button>
              <input type="text" class="input-sm" ng-model = "item.num">
              <button type="button" class="btn btn-primary" ng-click = "add(item.id)">+</button>


            </td>
            <td>{{item.price}}</td>
            <td>{{item.num * item.price}}</td>
            <td><button type="button" class="btn btn-danger" ng-click = "remove(item.id)">移除</button></td>
          </tr>
          <tr>
            <td>商品总价</td>
            <td> {{totalPrice()}}</td>
            <td>商品总数量</td>
            <td>{{totalNum()}} </td>
            <td colspan="2"><button type="button" class="btn btn-danger" ng-click = "removeAll()">清空购物车</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <p ng-show = "!apples.length">你的购物车是空的，去选点什么吧</p>
    </div>
  </div>
</body>

</html>
