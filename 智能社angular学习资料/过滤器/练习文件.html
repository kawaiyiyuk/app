	<script>
		var app = angular.module('myapp',[]);
		app.controller('firstController',['$scope',function($scope){
			$scope.arr = [11,12,13,14,15,16]
		}]);
		app.filter('my_filter',function(){
			//这个位置只执行一次  这个地方是为了初始化的
			//这里的input其实就是相当于一个输入，过滤之前的所有数据输入进来
			//第二个参数就是过滤器带的参数 xxx  当然这个过滤器是自己编辑的过滤器{{filter:xxx}}
			return function(input,arg){
			//这里面是用了几次执行几次，也就是repeat几个数执行几次
				//下面这个return相当于一个输出，过滤后返回的
				console.log(input)
				console.log(arg)  
				return input +5;
			}
		})
	</script>
