<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>练习文件</title>
	<script src="https://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
	<script src="index.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.css" rel="stylesheet">
	<style>
		.active {
			background: cornflowerblue;
			color: #fff;
		}
		li{
			list-style: none
		}
	</style>
</head>

<body>
	<div ng-app="myapp" ng-controller="firstController">
		<div>
			<button ng-click = "change($index)" ng-repeat="value in titles" class="btn" ng-class="$index==now?'btn-primary':'btn-default'">{{value.title}}</button>

		</div>
		<div>
			<ul>
				<li ng-repeat = "value in sers">
					<img src="{{value.src}}" alt="{{value.id}}">
					<h2>{{value.id}}</h2>
				</li>

			</ul>
		</div>
	</div>
</body>

</html>
