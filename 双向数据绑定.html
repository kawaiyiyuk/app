<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<script src="http://cdn.bootcss.com/angular.js/1.5.9/angular.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="js/form.js"></script>
</head>

<body ng-app="myapp">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				双向数据绑定
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" ng-controller="myctrl">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱:
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" placeholder="请输入邮箱" ng-model="useerInfo.email">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">
									密码:
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" placeholder="请输入密码" ng-model="useerInfo.password">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="useerInfo.box">自动登录
										</label>
									</div>
								</div>
							</div>


							<div class="form-group">
								<div class="col-md-10 col-md-offset-2">
									<button class="btn btn-default" ng-click="getuser()">
										获取表单的值
									</button>
									<button class="btn btn-default" ng-click="setuser()">
										设置表单的值
									</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
